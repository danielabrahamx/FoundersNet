version: 1.0

# Algorand Prediction Markets - Project Configuration
project:
  name: startup-prediction-markets
  type: python
  artifacts: smart_contracts/artifacts

# Network Configurations
networks:
  # TestNet - Algorand Public TestNet
  testnet:
    algod:
      server: https://testnet-api.algonode.cloud
      port: 443
      token: ""
    indexer:
      server: https://testnet-idx.algonode.cloud
      port: 443
      token: ""
    explorer: https://testnet.algoexplorer.io
    
  # MainNet - Algorand Public MainNet (Production)
  mainnet:
    algod:
      server: https://mainnet-api.algonode.cloud
      port: 443
      token: ""
    indexer:
      server: https://mainnet-idx.algonode.cloud
      port: 443
      token: ""
    explorer: https://algoexplorer.io
    
  # LocalNet - Local Algorand Sandbox
  localnet:
    algod:
      server: http://localhost
      port: 4001
      token: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
    indexer:
      server: http://localhost
      port: 8980
      token: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
    kmd:
      server: http://localhost
      port: 4002
      token: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"

# Account Configuration
# Note: Store your mnemonic in .env file as ALGORAND_MNEMONIC
accounts:
  deployer:
    type: mnemonic
    source: environment
    variable: ALGORAND_MNEMONIC

# Smart Contract Configuration
contracts:
  prediction_market:
    source: smart_contracts/prediction_market.py
    deployment:
      create_app: true
      update_app: false
      delete_app: false
    schema:
      global_uints: 16
      global_bytes: 8
      local_uints: 0
      local_bytes: 0

# Build Configuration
build:
  output_dir: smart_contracts/artifacts
  compile_sourcemaps: true

# Deployment Configuration
deploy:
  default_network: testnet
  confirmation_rounds: 4
